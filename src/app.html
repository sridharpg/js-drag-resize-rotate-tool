<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag/Drop/Rotate/Resize</title>
</head>
<body>
    <div id='drag' style='position: absolute;width:100px;height:100px; background-color:yellow;top:150px;left:150px;'>
        I can manipulate other draggable
    </div>
    <div id='drag2' style='position: absolute;width:100px;height:100px; background-color:yellow;top:300px; left:300px;'>
        I am snapping to grid when moving and resizing
    </div>
    <div id='clone' style='width:50px; height:50px;background-color: green'></div>
    <div id='clone_def' style='margin-top:10px;width:50px; height:50px;background-color: orange'></div>

    <div id='stack' style='width:100px; height:100px'></div>
    <script>
	    setTimeout(function() {
		    Subj('#drag').drag({
			    //optional parameters
			    drop: (e,el) => {console.log(el);},
			    snap: {
				    x: 0,
				    y: 0
			    },
			    //mimic behavior with other draggable elements
			    each: {
				    move: true,
				    resize: true,
				    rotate: true
			    }
		    });

		    Subj('#drag2').drag({
			    //optional parameters
			    drop: (e,el) => {console.log(el);},
			    snap: {
				    x: 20,
				    y: 20
			    }
		    });

		    Subj('#clone').clone({
			    stack: '#stack',
			    //optional parameters
			    style: 'clone'
		    });

		    Subj('#clone_def').clone({
			    stack: '#stack',
			    //optional parameters
			    style: 'default'
		    });
        }, 300);
    </script>
</body>
</html>
